version: 2
jobs:
  build:
    working_directory: ~/test-automation-poc    
    docker:
      # specify the version you desire here
      - image: circleci/node:6.13-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4    

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Build
          command: node web-server.js
          
  load webdriver:
    docker:
      - image: circleci/node:6.13
    steps:    
      - checkout
      - run:
          name: Install Protractor as Global
          command: sudo npm install -g protractor
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules          
      - run:
          name: Run WebDriver server
          command: sudo webdriver-manager update      
      - run:
          name: Run WebDriver server
          command: sudo webdriver-manager start
  
  test:
    docker:
      - image: circleci/node:6.13
    steps:    
      - checkout      
      - run:
          name: Install npm
          command: sudo npm install
      - run:
          name: Test
          command: sudo protractor ./test-e2e/conf.js
          
          
workflows:
  version: 1
  build_and_test:
    jobs:
      - build
      - load webdriver
      - test
